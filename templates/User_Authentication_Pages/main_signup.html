<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Collectors Delight</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #F0AD64, #FBC87A);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .signup-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
            width: 100%;
            max-width: 900px;
            display: flex;
            min-height: 600px;
        }
        
        .signup-form-section {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .signup-image-section {
            flex: 1;
            background: linear-gradient(135deg, #7BA7D7, #A2C2E6);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .form-title {
            color: #333;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .form-subtitle {
            color: #666;
            font-size: 1rem;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
        }
        
        .form-label {
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
        }
        
        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 1rem;
            transition: all 0.3s;
            font-family: 'Poppins', sans-serif;
        }
        
        .form-control:focus {
            border-color: #7BA7D7;
            box-shadow: 0 0 0 0.2rem rgba(123, 167, 215, 0.25);
        }
        
        .btn-signup {
            background-color: #7BA7D7;
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            width: 100%;
            margin-bottom: 20px;
            transition: all 0.3s;
        }
        
        .btn-signup:hover {
            background-color: #6a9bc9;
            transform: translateY(-2px);
        }
        
        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e0e0e0;
        }
        
        .divider span {
            background: white;
            padding: 0 20px;
            color: #666;
            font-size: 0.9rem;
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .login-link a {
            color: #7BA7D7;
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .back-home {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        
        .back-home a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .back-home a:hover {
            color: #f0f0f0;
        }
        
        .image-placeholder {
            color: white;
            text-align: center;
            font-size: 4rem;
            opacity: 0.7;
        }
        
        .terms {
            font-size: 0.9rem;
            color: #666;
            text-align: center;
            margin-top: 15px;
        }
        
        .terms a {
            color: #7BA7D7;
            text-decoration: none;
        }
        
        .terms a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="back-home">
        <a href="#" onclick="window.history.back(); return false;">
            <i class="fa fa-arrow-left"></i>
            Back
        </a>
    </div>
    
    <div class="signup-container" style="max-width: 500px; margin: 60px auto;">
        <div class="signup-form-section" style="width: 100%;">
            <h1 class="form-title">Join Us</h1>
            <p class="form-subtitle">Create your Collectors Delight account</p>
            
            <form action="/signup" method="POST" onsubmit="setRedirectReferrer(this)">
                <div class="form-row">
                    <div class="form-group" style="flex: 1;">
                        <label class="form-label" for="first_name">First Name</label>
                        <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First name here" required value="{{ request.form.first_name if request.form.first_name is defined else '' }}">
                    </div>
                    <div class="form-group" style="flex: 1;">
                        <label class="form-label" for="last_name">Last Name</label>
                        <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last name here" required value="{{ request.form.last_name if request.form.last_name is defined else '' }}">
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required value="{{ request.form.email if request.form.email is defined else '' }}">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div style="position: relative;">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Create a password" required style="padding-right: 40px;" value="{{ request.form.password if request.form.password is defined else '' }}">
                        <input type="hidden" id="password_visible" name="password_visible" value="{{ request.form.password_visible if request.form.password_visible is defined else '0' }}">
                        <button type="button" onclick="togglePassword('password', this, 'password_visible')" tabindex="-1" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; outline: none; cursor: pointer;">
                            <i class="fa fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="confirm_password">Confirm Password</label>
                    <div style="position: relative;">
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required style="padding-right: 40px;">
                        <input type="hidden" id="confirm_password_visible" name="confirm_password_visible" value="{{ request.form.confirm_password_visible if request.form.confirm_password_visible is defined else '0' }}">
                        <button type="button" onclick="togglePassword('confirm_password', this, 'confirm_password_visible')" tabindex="-1" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; outline: none; cursor: pointer;">
                            <i class="fa fa-eye"></i>
                        </button>
                    </div>
                </div>
                

                <div class="form-check mb-3" style="margin-top: 10px;">
                    <input class="form-check-input" type="checkbox" id="terms" required>
                    <label class="form-check-label" for="terms">
                        I agree to the <a href="/terms">Terms of Service and Privacy Policy</a>
                    </label>
                </div>
                
                <input type="hidden" name="redirect_referrer" id="signup_redirect_referrer">
                <button type="submit" class="btn btn-signup">
                    <i class="fa fa-user-plus me-2"></i>
                    Create Account
                </button>
                {% if error %}
                <div class="alert alert-danger" role="alert" style="margin-top: 20px;">
                    {% if error is string %}
                        {{ error }}
                    {% elif error is sequence %}
                        <ul style="margin-bottom:0; padding-left: 20px;">
                        {% for err in error %}
                            <li>{{ err }}</li>
                        {% endfor %}
                        </ul>
                    {% endif %}
                </div>
                {% endif %}
            </form>
            
            <div class="divider">
                <span>or</span>
            </div>
            
            <div class="login-link">
                <p>Already have an account? <a href="/login">Sign in here</a></p>
            </div>
        </div>
        
        <!-- Removed Join Our Community section -->
    <script>
    function setRedirectReferrer(form) {
        var ref = document.referrer;
        if (ref && ref !== window.location.href) {
            form.redirect_referrer.value = ref;
        }
    }
    function togglePassword(fieldId, btn, hiddenId) {
        var input = document.getElementById(fieldId);
        var icon = btn.querySelector('i');
        var hidden = document.getElementById(hiddenId);
        if (input.type === 'password') {
            input.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
            if (hidden) hidden.value = '1';
        } else {
            input.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
            if (hidden) hidden.value = '0';
        }
    }
    // On page load, restore eye state
    window.addEventListener('DOMContentLoaded', function() {
        var pwVisible = "{{ request.form.password_visible if request.form.password_visible is defined else '0' }}";
        var cpwVisible = "{{ request.form.confirm_password_visible if request.form.confirm_password_visible is defined else '0' }}";
        if (pwVisible === '1') {
            var pwInput = document.getElementById('password');
            var pwBtn = pwInput && pwInput.parentElement.querySelector('button');
            if (pwInput && pwBtn) togglePassword('password', pwBtn, 'password_visible');
        }
        if (cpwVisible === '1') {
            var cpwInput = document.getElementById('confirm_password');
            var cpwBtn = cpwInput && cpwInput.parentElement.querySelector('button');
            if (cpwInput && cpwBtn) togglePassword('confirm_password', cpwBtn, 'confirm_password_visible');
        }
    });
    </script>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Collectors Delight</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #F0AD64, #FBC87A);
            min-height: 100vh;
        }
        
        .cart-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .cart-header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .cart-title {
            color: #333;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .cart-subtitle {
            color: #666;
            font-size: 1.1rem;
            margin: 0;
        }
        
        .cart-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }
        
        .cart-items {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .cart-summary {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            height: fit-content;
            position: sticky;
            top: 20px;
        }
        
        .cart-item {
            display: flex;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .cart-item:last-child {
            border-bottom: none;
        }
        
        .item-image {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            background: #f0f0f0;
            margin-right: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 2rem;
        }
        
        .item-details {
            flex: 1;
        }
        
        .item-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .item-artist {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
        
        .item-price {
            font-size: 1.1rem;
            font-weight: 600;
            color: #7BA7D7;
        }
        
        .item-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .quantity-control {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .quantity-btn {
            background: none;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-weight: 600;
            color: #7BA7D7;
        }
        
        .quantity-btn:hover {
            background: #f8f9fa;
        }
        
        .quantity-input {
            border: none;
            width: 50px;
            text-align: center;
            padding: 5px;
        }
        
        .remove-btn {
            background: none;
            border: none;
            color: #dc3545;
            cursor: pointer;
            padding: 5px;
            border-radius: 3px;
        }
        
        .remove-btn:hover {
            background: #f8d7da;
        }
        
        .empty-cart {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .empty-cart i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #ddd;
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 10px;
        }
        
        .summary-row.total {
            border-top: 2px solid #e0e0e0;
            padding-top: 15px;
            font-size: 1.2rem;
            font-weight: 700;
            color: #333;
        }
        
        .checkout-btn {
            background-color: #7BA7D7;
            border: none;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s;
        }
        
        .checkout-btn:hover {
            background-color: #6a9bc9;
            transform: translateY(-2px);
        }
        
        .continue-shopping {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #7BA7D7;
            text-decoration: none;
            font-weight: 600;
            margin-top: 20px;
        }
        
        .continue-shopping:hover {
            color: #6a9bc9;
            text-decoration: none;
        }
        
        @media (max-width: 768px) {
            .cart-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="cart-container">
        <div class="cart-header">
            <h1 class="cart-title">
                <i class="fa fa-shopping-cart"></i>
                Shopping Cart
            </h1>
            <p class="cart-subtitle">Review your selected artworks</p>
            <a href="/storefront" class="continue-shopping">
                <i class="fa fa-arrow-left"></i>
                Continue Shopping
            </a>
        </div>
        
        <div class="cart-content">
            <div class="cart-items">
                <!-- Sample cart items - replace with dynamic content -->
                <div class="cart-item">
                    <div class="item-image">
                        <i class="fa fa-image"></i>
                    </div>
                    <div class="item-details">
                        <div class="item-name">The Starry Night</div>
                        <div class="item-artist">Vincent van Gogh</div>
                        <div class="item-price">$2,500.00</div>
                    </div>
                    <div class="item-controls">
                        <div class="quantity-control">
                            <button class="quantity-btn" onclick="updateQuantity(1, -1)">-</button>
                            <input type="number" class="quantity-input" value="1" min="1" id="qty-1">
                            <button class="quantity-btn" onclick="updateQuantity(1, 1)">+</button>
                        </div>
                        <button class="remove-btn" onclick="removeItem(1)">
                            <i class="fa fa-trash"></i>
                        </button>
                    </div>
                </div>
                
                <div class="cart-item">
                    <div class="item-image">
                        <i class="fa fa-image"></i>
                    </div>
                    <div class="item-details">
                        <div class="item-name">Mona Lisa</div>
                        <div class="item-artist">Leonardo da Vinci</div>
                        <div class="item-price">$5,000.00</div>
                    </div>
                    <div class="item-controls">
                        <div class="quantity-control">
                            <button class="quantity-btn" onclick="updateQuantity(2, -1)">-</button>
                            <input type="number" class="quantity-input" value="1" min="1" id="qty-2">
                            <button class="quantity-btn" onclick="updateQuantity(2, 1)">+</button>
                        </div>
                        <button class="remove-btn" onclick="removeItem(2)">
                            <i class="fa fa-trash"></i>
                        </button>
                    </div>
                </div>
                
                <!-- Empty cart state - uncomment when cart is empty -->
                <!-- 
                <div class="empty-cart">
                    <i class="fa fa-shopping-cart"></i>
                    <h3>Your cart is empty</h3>
                    <p>Add some amazing artworks to get started!</p>
                </div>
                -->
            </div>
            
            <div class="cart-summary">
                <h3 style="color: #333; margin-bottom: 20px;">Order Summary</h3>
                
                <div class="summary-row">
                    <span>Subtotal (2 items):</span>
                    <span>$7,500.00</span>
                </div>
                
                <div class="summary-row">
                    <span>Shipping:</span>
                    <span>Free</span>
                </div>
                
                <div class="summary-row">
                    <span>Tax:</span>
                    <span>$750.00</span>
                </div>
                
                <div class="summary-row total">
                    <span>Total:</span>
                    <span>$8,250.00</span>
                </div>
                
                <button class="checkout-btn">
                    <i class="fa fa-credit-card me-2"></i>
                    Proceed to Checkout
                </button>
                
                <div style="text-align: center; margin-top: 15px;">
                    <small style="color: #666;">
                        <i class="fa fa-lock"></i>
                        Secure checkout with SSL encryption
                    </small>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function updateQuantity(itemId, change) {
            const qtyInput = document.getElementById(`qty-${itemId}`);
            let currentQty = parseInt(qtyInput.value);
            let newQty = currentQty + change;
            
            if (newQty >= 1) {
                qtyInput.value = newQty;
                // Update cart totals here
                updateCartTotals();
            }
        }
        
        function removeItem(itemId) {
            if (confirm('Are you sure you want to remove this item from your cart?')) {
                // Remove item from cart
                const cartItem = document.querySelector(`.cart-item:nth-child(${itemId})`);
                if (cartItem) {
                    cartItem.remove();
                    updateCartTotals();
                }
            }
        }
        
        function updateCartTotals() {
            // Calculate and update cart totals
            // This would integrate with your backend cart system
            console.log('Updating cart totals...');
        }
    </script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #F0AD64, #FBC87A);
            min-height: 100vh;
        }
        .product-card {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
            padding: 40px 30px;
            margin-top: 60px;
            margin-bottom: 60px;
        }
        .dropzone {
            border: 2px dashed #7BA7D7;
            border-radius: 15px;
            background: #f8f8f8;
            padding: 40px 20px;
            text-align: center;
            color: #7BA7D7;
            font-size: 1.1rem;
            margin-bottom: 24px;
            transition: background 0.2s, border-color 0.2s;
        }
        .dropzone.dragover {
            background: #e3f0ff;
            border-color: #2E3A59;
        }
        .preview-img {
            max-width: 320px;
            max-height: 320px;
            margin: 18px auto 0 auto;
            display: block;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .form-label {
            font-weight: 600;
        }
        .btn-add-product {
            background: #7BA7D7;
            color: #fff;
            font-weight: 600;
            font-size: 1.1rem;
            border-radius: 10px;
            padding: 12px 32px;
            transition: background 0.2s;
        }
        .btn-add-product:hover {
            background: #6a9bc9;
        }
        @media (max-width: 991px) {
            .product-card {
                padding: 25px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="row w-100 justify-content-center">
            <div class="col-lg-10">
                <div class="product-card row g-4 align-items-center">
                    <div class="col-md-6">
                        <div id="dropzone" class="dropzone">
                            <span id="dropzone-text">Drag & drop product image here or click to select</span>
                            <input type="file" id="imageInput" name="image" accept="image/*" style="display:none;">
                            <img id="previewImg" class="preview-img" style="display:none;" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <form method="post" enctype="multipart/form-data" id="addProductForm">
                            <div class="mb-3">
                                <label for="image" class="form-label">Upload Image</label>
                                <!-- The main image input is hidden, and the drag-and-drop input is used for both preview and submission -->
                                <input type="file" id="mainImageInput" name="image" class="form-control" accept="image/*" style="display:none;">
                            </div>
                            <div class="mb-3">
                                <label for="image_url" class="form-label">Or Image URL/Filename</label>
                                <input name="image_url" class="form-control" value="" placeholder="myphoto.jpg or /static/img/myphoto.jpg">
                            </div>
                            <div class="mb-3" id="imagePreviewContainer" style="display:none;">
                                <img id="imagePreview" src="" alt="product image" style="max-height:80px; margin-bottom:10px;">
                            </div>
                            <div class="mb-3">
                                <label for="name" class="form-label">Product Name</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="original_artist" class="form-label">Original Artist</label>
                                <input type="text" class="form-control" id="original_artist" name="original_artist" required>
                            </div>
                            <div class="mb-3">
                                <label for="price" class="form-label">Price</label>
                                <input type="number" class="form-control" id="price" name="price" required>
                            </div>
                            <div class="mb-3">
                                <label for="painting_orientation" class="form-label">Painting Orientation</label>
                                <select class="form-select" id="painting_orientation" name="painting_orientation" required>
                                    <option value="landscape">Landscape</option>
                                    <option value="portrait">Portrait</option>
                                    <option value="square">Square</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="price_range" class="form-label">Price Range</label>
                                <select class="form-select" id="price_range" name="price_range">
                                    <option value="0-5 mil">0-5 mil</option>
                                    <option value="5-20 mil">5-20 mil</option>
                                    <option value="20-100 mil">20-100 mil</option>
                                    <option value="100+ mil">100+ mil</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="date_category" class="form-label">Date of Acquisition</label>
                                <select class="form-select" id="date_category" name="date_category">
                                    <option value="Before 1800">Before 1800</option>
                                    <option value="1800 to 1850">1800 to 1850</option>
                                    <option value="1850 to 1900">1850 to 1900</option>
                                    <option value="1900 to 1950">1900 to 1950</option>
                                    <option value="1950 to 2000">1950 to 2000</option>
                                    <option value="2000 to Present">2000 to Present</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="art_movement" class="form-label">Art Movement</label>
                                <select class="form-select" id="art_movement" name="art_movement">
                                    <option value="Renaissance">Renaissance</option>
                                    <option value="Baroque">Baroque</option>
                                    <option value="Romanticism">Romanticism</option>
                                    <option value="Impressionism">Impressionism</option>
                                    <option value="Modernism">Modernism</option>
                                    <option value="Contemporary">Contemporary</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="painting_type" class="form-label">Painting Type</label>
                                <select class="form-select" id="painting_type" name="painting_type">
                                    <option value="Oil">Oil</option>
                                    <option value="Acrylic">Acrylic</option>
                                    <option value="Watercolor">Watercolor</option>
                                    <option value="Fresco">Fresco</option>
                                    <option value="Tempera">Tempera</option>
                                    <option value="Mixed Media">Mixed Media</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="stock" class="form-label">Stock</label>
                                <select class="form-select" id="stock" name="stock">
                                    <option value="1">1 (Available)</option>
                                    <option value="0">0 (Unavailable)</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-add-product">Add Product</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Drag and drop logic
        const dropzone = document.getElementById('dropzone');
        const imageInput = document.getElementById('imageInput');
        const mainImageInput = document.getElementById('mainImageInput');
        const previewImg = document.getElementById('previewImg');
        const dropzoneText = document.getElementById('dropzone-text');

        dropzone.addEventListener('click', () => imageInput.click());

        dropzone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropzone.classList.add('dragover');
        });
        dropzone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            dropzone.classList.remove('dragover');
        });
        dropzone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropzone.classList.remove('dragover');
            if (e.dataTransfer.files && e.dataTransfer.files[0]) {
                imageInput.files = e.dataTransfer.files;
                mainImageInput.files = e.dataTransfer.files;
                showPreview(e.dataTransfer.files[0]);
            }
        });
        imageInput.addEventListener('change', (e) => {
            if (e.target.files && e.target.files[0]) {
                mainImageInput.files = e.target.files;
                showPreview(e.target.files[0]);
            }
        });
        function showPreview(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                previewImg.src = e.target.result;
                previewImg.style.display = 'block';
                dropzoneText.style.display = 'none';
                document.getElementById('imagePreviewContainer').style.display = 'block';
                document.getElementById('imagePreview').src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
        // Preview for image_url field
        document.querySelector('input[name="image_url"]').addEventListener('input', function(e) {
            const url = e.target.value.trim();
            if (url) {
                document.getElementById('imagePreviewContainer').style.display = 'block';
                document.getElementById('imagePreview').src = url;
            } else {
                document.getElementById('imagePreviewContainer').style.display = 'none';
            }
        });
    </script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #F0AD64, #FBC87A);
            min-height: 100vh;
        }
        .product-card {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
            padding: 40px 30px;
            margin-top: 60px;
            margin-bottom: 60px;
        }
        .dropzone {
            border: 2px dashed #7BA7D7;
            border-radius: 15px;
            background: #f8f8f8;
            padding: 40px 20px;
            text-align: center;
            color: #7BA7D7;
            font-size: 1.1rem;
            margin-bottom: 24px;
            transition: background 0.2s, border-color 0.2s;
        }
        .dropzone.dragover {
            background: #e3f0ff;
            border-color: #2E3A59;
        }
        .preview-img {
            max-width: 320px;
            max-height: 320px;
            margin: 18px auto 0 auto;
            display: block;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .form-label {
            font-weight: 600;
        }
        .btn-add-product {
            background: #7BA7D7;
            color: #fff;
            font-weight: 600;
            font-size: 1.1rem;
            border-radius: 10px;
            padding: 12px 32px;
            transition: background 0.2s;
        }
        .btn-add-product:hover {
            background: #6a9bc9;
        }
        @media (max-width: 991px) {
            .product-card {
                padding: 25px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="row w-100 justify-content-center">
            <div class="col-lg-10">
                <div class="product-card row g-4 align-items-center">
                    <div class="col-md-6">
                        <div id="dropzone" class="dropzone">
                            <span id="dropzone-text" style="display: none;">Drag & drop product image here or click to select</span>
                            <input type="file" id="imageInput" name="image" accept="image/*" style="display:none;">
                            <img id="previewImg" class="preview-img" src="{{ url_for('static', filename='Product Images/' + product.image) }}" style="display:block;" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <form method="post" enctype="multipart/form-data" id="editProductForm" action="/admin/edit/{{ product.id }}">
                            <input type="hidden" name="current_image" value="{{ product.image }}">
                            <div class="mb-3">
                                <label for="image" class="form-label">Upload New Image</label>
                                <input type="file" id="image" name="image" class="form-control" accept="image/*">
                            </div>
                            <div class="mb-3">
                                <label for="image_url" class="form-label">Or Image URL/Filename</label>
                                <input type="text" id="image_url" name="image_url" class="form-control" value="{{ product.image_url if product and product.image_url else '' }}" placeholder="myphoto.jpg or /static/img/myphoto.jpg">
                            </div>
                            {% if product and product.image_url %}
                                <img src="{{ product.image_url }}" alt="product image" style="max-height:80px; margin-bottom:10px;">
                            {% endif %}
                            <div class="mb-3">
                                <label for="name" class="form-label">Product Name</label>
                                <input type="text" class="form-control" id="name" name="name" value="{{ product.name }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="original_artist" class="form-label">Original Artist</label>
                                <input type="text" class="form-control" id="original_artist" name="original_artist" value="{{ product.original_artist }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="price" class="form-label">Price</label>
                                <input type="number" class="form-control" id="price" name="price" value="{{ product.price }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="painting_orientation" class="form-label">Painting Orientation</label>
                                <select class="form-select" id="painting_orientation" name="painting_orientation" required>
                                    <option value="landscape" {% if product.painting_orientation == 'landscape' %}selected{% endif %}>Landscape</option>
                                    <option value="portrait" {% if product.painting_orientation == 'portrait' %}selected{% endif %}>Portrait</option>
                                    <option value="square" {% if product.painting_orientation == 'square' %}selected{% endif %}>Square</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="price_range" class="form-label">Price Range</label>
                                <select class="form-select" id="price_range" name="price_range">
                                    <option value="0-5 mil" {% if product.price_range == '0-5 mil' %}selected{% endif %}>0-5 mil</option>
                                    <option value="5-20 mil" {% if product.price_range == '5-20 mil' %}selected{% endif %}>5-20 mil</option>
                                    <option value="20-100 mil" {% if product.price_range == '20-100 mil' %}selected{% endif %}>20-100 mil</option>
                                    <option value="100+ mil" {% if product.price_range == '100+ mil' %}selected{% endif %}>100+ mil</option>
                                    <option value="Other" {% if product.price_range == 'Other' %}selected{% endif %}>Other</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="date_category" class="form-label">Date of Acquisition</label>
                                <select class="form-select" id="date_category" name="date_category">
                                    <option value="Before 1800" {% if product.date_category == 'Before 1800' %}selected{% endif %}>Before 1800</option>
                                    <option value="1800 to 1850" {% if product.date_category == '1800 to 1850' %}selected{% endif %}>1800 to 1850</option>
                                    <option value="1850 to 1900" {% if product.date_category == '1850 to 1900' %}selected{% endif %}>1850 to 1900</option>
                                    <option value="1900 to 1950" {% if product.date_category == '1900 to 1950' %}selected{% endif %}>1900 to 1950</option>
                                    <option value="1950 to 2000" {% if product.date_category == '1950 to 2000' %}selected{% endif %}>1950 to 2000</option>
                                    <option value="2000 to Present" {% if product.date_category == '2000 to Present' %}selected{% endif %}>2000 to Present</option>
                                    <option value="Other" {% if product.date_category == 'Other' %}selected{% endif %}>Other</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="art_movement" class="form-label">Art Movement</label>
                                <select class="form-select" id="art_movement" name="art_movement">
                                    <option value="Renaissance" {% if product.art_movement == 'Renaissance' %}selected{% endif %}>Renaissance</option>
                                    <option value="Baroque" {% if product.art_movement == 'Baroque' %}selected{% endif %}>Baroque</option>
                                    <option value="Romanticism" {% if product.art_movement == 'Romanticism' %}selected{% endif %}>Romanticism</option>
                                    <option value="Impressionism" {% if product.art_movement == 'Impressionism' %}selected{% endif %}>Impressionism</option>
                                    <option value="Modernism" {% if product.art_movement == 'Modernism' %}selected{% endif %}>Modernism</option>
                                    <option value="Contemporary" {% if product.art_movement == 'Contemporary' %}selected{% endif %}>Contemporary</option>
                                    <option value="Other" {% if product.art_movement == 'Other' %}selected{% endif %}>Other</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="painting_type" class="form-label">Painting Type</label>
                                <select class="form-select" id="painting_type" name="painting_type">
                                    <option value="Oil" {% if product.painting_type == 'Oil' %}selected{% endif %}>Oil</option>
                                    <option value="Acrylic" {% if product.painting_type == 'Acrylic' %}selected{% endif %}>Acrylic</option>
                                    <option value="Watercolor" {% if product.painting_type == 'Watercolor' %}selected{% endif %}>Watercolor</option>
                                    <option value="Fresco" {% if product.painting_type == 'Fresco' %}selected{% endif %}>Fresco</option>
                                    <option value="Tempera" {% if product.painting_type == 'Tempera' %}selected{% endif %}>Tempera</option>
                                    <option value="Mixed Media" {% if product.painting_type == 'Mixed Media' %}selected{% endif %}>Mixed Media</option>
                                    <option value="Other" {% if product.painting_type == 'Other' %}selected{% endif %}>Other</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="stock" class="form-label">Stock</label>
                                <select class="form-select" id="stock" name="stock">
                                    <option value="1" {% if product.stock == 1 %}selected{% endif %}>1 (Available)</option>
                                    <option value="0" {% if product.stock == 0 %}selected{% endif %}>0 (Unavailable)</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" name="description" rows="3" required>{{ product.description }}</textarea>
                            </div>
                            <button type="submit" class="btn btn-add-product">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Drag and drop logic for image preview
        const dropzone = document.getElementById('dropzone');
        const imageInput = document.getElementById('image');
        const previewImg = document.getElementById('previewImg');
        const dropzoneText = document.getElementById('dropzone-text');

        dropzone.addEventListener('click', () => imageInput.click());

        dropzone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropzone.classList.add('dragover');
        });
        dropzone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            dropzone.classList.remove('dragover');
        });
        dropzone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropzone.classList.remove('dragover');
            if (e.dataTransfer.files && e.dataTransfer.files[0]) {
                imageInput.files = e.dataTransfer.files;
                showPreview(e.dataTransfer.files[0]);
            }
        });
        imageInput.addEventListener('change', (e) => {
            if (e.target.files && e.target.files[0]) {
                showPreview(e.target.files[0]);
            }
        });
        function showPreview(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                previewImg.src = e.target.result;
                previewImg.style.display = 'block';
                dropzoneText.style.display = 'none';
            };
            reader.readAsDataURL(file);
        }
    </script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storefront - Collectors Delight</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #F0AD64, #FBC87A);
            min-height: 100vh;
        }
        
        /* Custom search box styling */
        .search-container {
            max-width: 400px;
            width: 100%;
        }
        
        .scrollable-dropdown {
            height: auto;
            max-height: 320px;
            overflow-x: hidden;
        }
        
        .search-panel .btn {
            background-color: #F5F5DC;
            border: 1px solid #ddd;
            color: #333;
            font-family: 'Poppins', sans-serif;
        }
        
        .search-panel .btn:hover {
            background-color: #7BA7D7;
            color: white;
        }
        
        .form-control {
            font-family: 'Poppins', sans-serif;
            border: 1px solid #ddd;
        }
        
        .input-group-text {
            background-color: #7BA7D7;
            border: 1px solid #7BA7D7;
            color: white;
        }
        

    </style>
</head>
<body>
    <nav style="background-color: white; height: 80px; width: 100%; position: fixed; top: 0; left: 0; z-index: 1000; display: flex; align-items: center; justify-content: space-between; padding: 0 40px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
        <div style="display: flex; align-items: center; flex: 1;">
            <a href="/" style="text-decoration: none; color: #333; font-family: 'Poppins', sans-serif; font-size: 2rem; font-weight: 700;">Collectors Delight</a>
        </div>
        
        <div style="flex: 2; display: flex; justify-content: center; align-items: center; height: 100%;">
            <div class="search-container" style="max-width: 500px; width: 100%;">
                <div class="input-group input-group-lg">
                    <input type="text" class="form-control" name="search" id="search" placeholder="Search artworks..." style="font-size: 1.1rem; border-radius: 25px 0 0 25px; border: 1px solid #ddd; border-right: none;">
                    <button class="btn btn-outline-secondary btn-lg" type="button" style="font-size: 1.2rem; border-radius: 0 25px 25px 0; border: 1px solid #ddd; border-left: none;">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <div style="flex: 1; display: flex; justify-content: flex-end; align-items: center; gap: 15px;">
            <a href="/login" style="text-decoration: none;">
                <button class="btn btn-outline-primary" style="border-radius: 20px; font-family: 'Poppins', sans-serif; font-weight: 500; display: flex; align-items: center; gap: 8px; padding: 8px 16px;">
                    <i class="fa fa-sign-in-alt"></i>
                    Login
                </button>
            </a>
            <a href="/signup" style="text-decoration: none;">
                <button class="btn btn-primary" style="border-radius: 20px; font-family: 'Poppins', sans-serif; font-weight: 500; display: flex; align-items: center; gap: 8px; padding: 8px 16px; background-color: #7BA7D7; border-color: #7BA7D7;">
                    <i class="fa fa-user-plus"></i>
                    Sign Up
                </button>
            </a>
            <a href="/cart" style="text-decoration: none;">
                <button class="btn btn-outline-success" style="border-radius: 20px; font-family: 'Poppins', sans-serif; font-weight: 500; display: flex; align-items: center; gap: 8px; padding: 8px 16px;">
                    <i class="fa fa-shopping-cart"></i>
                    View Cart
                </button>
            </a>
        </div>
    </nav>
    
    <main style="padding-top: 80px; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; width: 100%;">
        <h1 style="text-align: center; font-family: 'Poppins', sans-serif; font-size: 3rem; font-weight: 700; color: white; margin: 40px auto; width: 100%;">Storefront</h1>
        
        <!-- Storefront content will go here -->
    </main>
    
    <script>
        $(document).ready(function(e){
            $('.dropdown-menu .dropdown-item').click(function(e) {
                e.preventDefault();
                var param = $(this).attr("data-value");
                var concept = $(this).text();
                $('#search_concept').text(concept);
                $('#search_param').val(param);
            });
            
            // Handle search on Enter key
            $('#search').on('keyup', function(evt){
                if(evt.keyCode === 13){
                    // Perform search here
                    console.log('Searching for:', $(this).val(), 'in category:', $('#search_param').val());
                }
            });
        });
    </script>
</body>
</html>
